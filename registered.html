<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ThankYou for Registering</title>
	<link rel="stylesheet" href="registered.css">
</head>

<body>
    <img src="logo.png" width="200" height="200" alt="Eucranium Logo" class="logo">
    <div style="text-align:center;" class="new">
        <h1>Thank you!</h1>
        <p>Your submission has been received.</p>
        <p>This page will redirect in <span id="timer"></span>s.</p>
        <br>
        <br>
        <p class="click">Click Below for Brochure</p>
    </div>

     <button type="submit" onclick="window.open('brochure.pdf')" class="glow-on-hover" type="button">Download Brochure</button>

    <script type="text/javascript">
    var count = 10;
    var redirect = "https://sjbhs.edu.in/Eucranium/";
    function countDown() {
    if(count >= 0){
    document.getElementById("timer").innerHTML = count--;
    setTimeout("countDown()", 1000);
    }else{
    window.location.href = redirect;
    }
    }
    countDown();
    </script>


</body>
</html>
